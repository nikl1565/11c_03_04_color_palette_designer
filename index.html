<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11C.03.01 Color Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="o-container">
        <div class="c-color-picker">
            <label for="color-picker">Select color: </label>
            <input class="js-color-picker" type="color" name="color-picker">
            <div class="c-color-picker__color-box js-color-box"></div>
            <p>HEX: <span class="js-color-hex"></span></p>
            <p>RGB: <span class="js-color-rgb"></span></p>
            <p>HSL: <span class="js-color-hsl"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
