<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11C.03.01 Color Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="o-container">
        <div class="c-color-app">
        <div class="c-color-picker">
            <label for="color-picker">Select color: </label>
            <input class="js-color-picker" type="color" name="color-picker" value="#6BE9FF">
        </div>
        <div class="c-color-harmony js-color-harmony">
            <label><input type="radio" name="color-harmony" value="analogous" checked>Analogous</label>
            <label><input type="radio" name="color-harmony" value="monochromatic">Monochromatic</label>
            <label><input type="radio" name="color-harmony" value="triad">Triad</label>
            <label><input type="radio" name="color-harmony" value="complementary">Complementary</label>
            <label><input type="radio" name="color-harmony" value="compound">Compound</label>
            <label><input type="radio" name="color-harmony" value="shades">Shades</label>
        </div>
        <div class="c-color-palette">
            <div class="c-color-palette__color">
                <div class="c-color-palette__color-box js-color-box"></div>
                <p>HEX: <span class="js-color-hex"></span></p>
                <p>RGB: <span class="js-color-rgb"></span></p>
                <p>HSL: <span class="js-color-hsl"></span></p>
            </div>
            <div class="c-color-palette__color">
                <div class="c-color-palette__color-box js-color-box"></div>
                <p>HEX: <span class="js-color-hex"></span></p>
                <p>RGB: <span class="js-color-rgb"></span></p>
                <p>HSL: <span class="js-color-hsl"></span></p>
            </div>
            <div class="c-color-palette__color">
                <div class="c-color-palette__color-box js-color-box"></div>
                <p>HEX: <span class="js-color-hex"></span></p>
                <p>RGB: <span class="js-color-rgb"></span></p>
                <p>HSL: <span class="js-color-hsl"></span></p>
            </div>
            <div class="c-color-palette__color">
                <div class="c-color-palette__color-box js-color-box"></div>
                <p>HEX: <span class="js-color-hex"></span></p>
                <p>RGB: <span class="js-color-rgb"></span></p>
                <p>HSL: <span class="js-color-hsl"></span></p>
            </div>
